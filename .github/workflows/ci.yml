name: Continuous Integration

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['**']
    tags: [v*]

env:
  PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
  SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
  SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
  PGP_SECRET: ${{ secrets.PGP_SECRET }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.12.14, 2.13.6, 3.0.0]
        java: [graalvm-ce-java11@21.0.0]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v12
        with:
          java-version: ${{ matrix.java }}

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Check that workflows are up to date
        run: sbt --client '++${{ matrix.scala }}; githubWorkflowCheck'

      - run: sbt --client '++${{ matrix.scala }}; test; mimaReportBinaryIssues'

      - name: Compress target directories
        run: tar cf targets.tar modules/sttp/target/jvm-2.13 modules/fs2-kafka/target/jvm-2.13 modules/circe/target/jvm-2.12 modules/http4s/target/jvm-2.13 modules/sttp/target/jvm-3 modules/cassandra/target/jvm-3 modules/scalacache/target/jvm-2.13 modules/doobie/target/jvm-2.13 modules/core/target/jvm-2.12 modules/http4s-client/target/jvm-2.12 modules/core/target/jvm-3 modules/doobie/target/jvm-3 modules/log4cats/target/jvm-2.13 modules/cassandra/target/jvm-2.13 modules/doobie/target/jvm-2.12 modules/http4s/target/jvm-2.12 modules/akka-http/target/jvm-2.13 modules/fs2-kafka/target/jvm-2.12 modules/redis/target/jvm-3 modules/scalacache/target/jvm-2.12 modules/fs2-kafka/target/jvm-3 modules/redis/target/jvm-2.12 modules/circe/target/jvm-2.13 modules/http4s/target/jvm-3 modules/log4cats/target/jvm-2.12 modules/sttp/target/jvm-2.12 modules/http4s-client/target/jvm-3 modules/http4s-client/target/jvm-2.13 modules/akka-http/target/jvm-2.12 modules/circe/target/jvm-3 modules/redis/target/jvm-2.13 modules/core/target/jvm-2.13 target modules/log4cats/target/jvm-3 modules/cassandra/target/jvm-2.12 project/target

      - name: Upload target directories
        uses: actions/upload-artifact@v2
        with:
          name: target-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}
          path: targets.tar

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/heads/main') || startsWith(github.ref, 'refs/tags/v'))
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.12.14]
        java: [graalvm-ce-java11@21.0.0]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v12
        with:
          java-version: ${{ matrix.java }}

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Download target directories (2.12.14)
        uses: actions/download-artifact@v2
        with:
          name: target-${{ matrix.os }}-2.12.14-${{ matrix.java }}

      - name: Inflate target directories (2.12.14)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Download target directories (2.13.6)
        uses: actions/download-artifact@v2
        with:
          name: target-${{ matrix.os }}-2.13.6-${{ matrix.java }}

      - name: Inflate target directories (2.13.6)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Download target directories (3.0.0)
        uses: actions/download-artifact@v2
        with:
          name: target-${{ matrix.os }}-3.0.0-${{ matrix.java }}

      - name: Inflate target directories (3.0.0)
        run: |
          tar xf targets.tar
          rm targets.tar

      - uses: olafurpg/setup-gpg@v3

      - run: sbt --client '++${{ matrix.scala }}; ci-release'